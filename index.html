<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Humanizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto p-6 rounded-lg shadow-lg bg-gray-800">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-500">AI Text Humanizer</h1>
            <p class="text-lg text-gray-400">Transform robotic text into natural human language</p>
        </header>

        <div class="input-section mb-6">
            <div class="relative">
                <input type="text" id="inputText" placeholder="Enter text to humanize (e.g., 'Hello, how are you?')" class="w-full p-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="humanizeText()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                    <span class="btn-text">Humanize</span>
                    <div class="loader hidden"></div>
                </button>
            </div>
            <p class="text-sm text-gray-400 mt-2">Max 500 characters</p>
        </div>

        <div class="results-section">
            <div class="result-card p-4 rounded-lg bg-gray-700 shadow-md">
                <h3 class="text-lg font-semibold mb-2">Response</h3>
                <p id="message" class="result-text">Your humanized text will appear here</p>
            </div>
        </div>

        <footer class="text-center mt-6">
            <p class="text-sm text-gray-400">Â© 2023 Churchill. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
