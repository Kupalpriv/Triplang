<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humanizer & AI Detector</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
    }
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-100">
  <!-- Navbar -->
  <nav class="bg-gray-900/80 backdrop-blur-md fixed top-0 w-full z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold gradient-text">Humanizer & AI Detector</h1>
      <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-800">
        <span id="themeIcon">🌙</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20 pb-10">
    <div class="container mx-auto px-6">
      <!-- Input Section -->
      <section class="mb-12">
        <div class="bg-gray-900 rounded-xl p-8 glass-effect">
          <h2 class="text-2xl font-bold mb-4">Enter Your Text</h2>
          <textarea id="inputText" class="w-full bg-gray-800 rounded-lg p-4 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" rows="5" placeholder="Type or paste your text here..."></textarea>
          <div class="flex gap-4 mt-4">
            <button id="humanizeBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition-all">Humanize</button>
            <button id="detectBtn" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-lg transition-all">Detect AI</button>
          </div>
        </div>
      </section>

      <!-- Results Section -->
      <section>
        <h2 class="text-2xl font-bold mb-6">Results</h2>
        <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Results will be dynamically added here -->
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900/80 backdrop-blur-md py-6">
    <div class="container mx-auto px-6 text-center">
      <p class="text-gray-400">© 2023 Humanizer & AI Detector. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('bg-gray-950');
      body.classList.toggle('text-gray-100');
      themeIcon.textContent = body.classList.contains('dark') ? '🌙' : '☀️';
    });

    // API Integration
    const humanizeBtn = document.getElementById('humanizeBtn');
    const detectBtn = document.getElementById('detectBtn');
    const inputText = document.getElementById('inputText');
    const resultsContainer = document.getElementById('resultsContainer');

    humanizeBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      if (!text) return alert('Please enter some text.');

      const response = await fetch(`https://betadash-api-swordslush-production.up.railway.app/humanize?text=${encodeURIComponent(text)}`);
      const data = await response.json();

      const resultCard = `
        <div class="bg-gray-900 rounded-xl p-6 glass-effect card-hover">
          <h3 class="text-xl font-bold mb-2">Humanized Text</h3>
          <p class="text-gray-300 mb-4">${data.message}</p>
          <p class="text-gray-400 text-sm">${data.message2}</p>
        </div>
      `;
      resultsContainer.insertAdjacentHTML('afterbegin', resultCard);
    });

    detectBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      if (!text) return alert('Please enter some text.');

      const response = await fetch(`https://betadash-api-swordslush-production.up.railway.app/aidetect?text=${encodeURIComponent(text)}`);
      const data = await response.json();

      const resultCard = `
        <div class="bg-gray-900 rounded-xl p-6 glass-effect card-hover">
          <h3 class="text-xl font-bold mb-2">AI Detection Result</h3>
          <p class="text-gray-300 mb-4">${data.data.feedback}</p>
          <p class="text-gray-400 text-sm">AI Probability: ${data.data.isHuman}%</p>
        </div>
      `;
      resultsContainer.insertAdjacentHTML('afterbegin', resultCard);
    });
  </script>
</body>
</html>
