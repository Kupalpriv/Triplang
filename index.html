<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Humanizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">AI Text Humanizer</h1>
            <p class="subtitle">Transform robotic text into natural human language</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="inputText" placeholder="Enter text to humanize (e.g., 'Hello, how are you?')">
                <button onclick="humanizeText()" class="humanize-btn">
                    <span class="btn-text">Humanize</span>
                    <div class="loader hidden"></div>
                </button>
            </div>
            <p class="input-hint">Max 500 characters</p>
        </div>

        <div class="results-section">
            <div class="result-card">
                <div class="result-header">
                    <h3>Casual Version</h3>
                    <div class="copy-btn" onclick="copyText('message1')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 4v12h12V4H8zM6 2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
                        </svg>
                    </div>
                </div>
                <p id="message1" class="result-text">Your humanized text will appear here</p>
            </div>

            <div class="result-card">
                <div class="result-header">
                    <h3>Professional Version</h3>
                    <div class="copy-btn" onclick="copyText('message2')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 4v12h12V4H8zM6 2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
                        </svg>
                    </div>
                </div>
                <p id="message2" class="result-text">Your humanized text will appear here</p>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2023 Churchill. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
