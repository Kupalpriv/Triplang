<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanizer & AI Detector</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DaisyUI (Tailwind UI Framework) -->
  <script src="https://cdn.jsdelivr.net/npm/daisyui@3.4.0"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-text { background: linear-gradient(90deg, #8b5cf6, #ec4899); -webkit-background-clip: text; background-clip: text; color: transparent; }
    .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>

<body class="bg-gray-950 text-gray-100">
  <!-- Navbar -->
  <nav class="bg-gray-900/80 backdrop-blur-md fixed top-0 w-full z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold gradient-text">Humanizer & AI Detector</h1>
      <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-800">
        <span id="themeIcon">ðŸŒ™</span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20 pb-10">
    <div class="container mx-auto px-6">
      <!-- Input Section -->
      <section class="mb-12">
        <div class="bg-gray-900 rounded-xl p-8 glass-effect">
          <h2 class="text-2xl font-bold mb-4">Enter Your Text</h2>
          <textarea id="inputText" class="w-full bg-gray-800 rounded-lg p-4 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" rows="5" placeholder="Type or paste your text here..."></textarea>
          <div class="flex gap-4 mt-4">
            <button id="humanizeBtn" class="btn btn-primary">Humanize</button>
            <button id="detectBtn" class="btn btn-secondary">Detect AI</button>
          </div>
        </div>
      </section>

      <!-- Loading Indicator (Hidden Initially) -->
      <div id="loadingIndicator" class="hidden flex justify-center my-4">
        <svg class="w-8 h-8 animate-spin text-purple-600" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
      </div>

      <!-- Results Section -->
      <section>
        <h2 class="text-2xl font-bold mb-6">Results</h2>
        <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Results will be dynamically added here -->
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900/80 backdrop-blur-md py-6">
    <div class="container mx-auto px-6 text-center">
      <p class="text-gray-400">Â© 2025 Humanizer & AI Detector. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeIcon.textContent = document.body.classList.contains('dark') ? 'ðŸŒ™' : 'â˜€ï¸';
    });

    // API Integration
    const humanizeBtn = document.getElementById('humanizeBtn');
    const detectBtn = document.getElementById('detectBtn');
    const inputText = document.getElementById('inputText');
    const resultsContainer = document.getElementById('resultsContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // Function to fetch API data
    async function fetchAPI(url) {
      loadingIndicator.classList.remove('hidden');
      const response = await fetch(url);
      const data = await response.json();
      loadingIndicator.classList.add('hidden');
      return data;
    }

    humanizeBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      if (!text) return alert('Please enter some text.');
      const data = await fetchAPI(`https://betadash-api-swordslush-production.up.railway.app/humanize?text=${encodeURIComponent(text)}`);
      
      const resultCard = `
        <div class="collapse collapse-arrow bg-gray-800 text-gray-200 rounded-lg fade-in">
          <input type="checkbox" class="peer" />
          <div class="collapse-title text-lg font-semibold flex items-center gap-2">
            <span>ðŸ“œ Humanized Text</span>
          </div>
          <div class="collapse-content">
            <p class="text-gray-300">${data.message}</p>
            <p class="text-gray-400 text-sm">${data.message2}</p>
          </div>
        </div>
      `;
      resultsContainer.insertAdjacentHTML('afterbegin', resultCard);
    });

    detectBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      if (!text) return alert('Please enter some text.');
      const data = await fetchAPI(`https://betadash-api-swordslush-production.up.railway.app/aidetect?text=${encodeURIComponent(text)}`);

      const resultCard = `
        <div class="collapse collapse-arrow bg-gray-800 text-gray-200 rounded-lg fade-in">
          <input type="checkbox" class="peer" />
          <div class="collapse-title text-lg font-semibold flex items-center gap-2">
            <span>ðŸ¤– AI Detection Result</span>
          </div>
          <div class="collapse-content">
            <p class="text-gray-300">${data.data.feedback}</p>
            <p class="text-gray-400 text-sm">AI Probability: ${data.data.isHuman}%</p>
          </div>
        </div>
      `;
      resultsContainer.insertAdjacentHTML('afterbegin', resultCard);
    });
  </script>
</body>
</html>
